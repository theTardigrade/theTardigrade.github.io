<!DOCTYPE html>
<html lang="en">
	<head>
		<title>theTardigrade</title>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const linkEls = document.querySelectorAll("a");

				for (let i = 0; i < linkEls.length; ++i) {
					const linkEl = linkEls[i];

					linkEl.setAttribute("target", "_blank");
				}
			});
		</script>
		<style>
			@font-face {
				font-family: "Source Sans Pro";
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url("/assets/sourceSansPro.woff2") format("woff2");
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				color: inherit;
			}
			html {
				font-size: 16px;
			}
			body {
				background-color: #000;
				color: #fff;
				font-family: "Source Sans Pro", sans-serif;
			}
			main {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				text-align: center;
			}
			html,
			body,
			main {
				height: 100%;
			}
			h1 {
				font-size: 4rem;
			}
			h2 {
				font-size: 2.25rem;
				margin-top: 1rem;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>
				<a href="https://github.com/theTardigrade">theTardigrade</a>
			</h1>
			<h2>
				<a href="https://golangprojectstructure.com">Golang Project Structure</a>
			</h2>
		</main>
	</body>
</html>
